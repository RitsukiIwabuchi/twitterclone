<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Twitter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/master.css'%}">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand" href="{% url 'twitterclone:index' %}">Twitter</a>
        </div>
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="" class="btn btn-simple">Home</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple">Tweet</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple">My Tweets</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'twitterclone:login' %}" class="btn btn-simple">Login</a>
            <a class="nav-item nav-link" href="{% url 'twitterclone:signup' %}" class="btn btn-simple">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mycontent">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
